
<div class="left-top-section">

  <select class="form-control" ng-change="HydratorPlusPlusLeftPanelCtrl.onArtifactChange()" ng-model="HydratorPlusPlusLeftPanelCtrl.selectedArtifact" ng-options="artifact as artifact.label for artifact in HydratorPlusPlusLeftPanelCtrl.artifacts">
  </select>
</div>

<div ng-if="HydratorPlusPlusLeftPanelCtrl.pluginsMap && HydratorPlusPlusLeftPanelCtrl.pluginsMap.length && false">
<side-panel groups="HydratorPlusPlusLeftPanelCtrl.pluginsMap" item-generic-name="plugins" class="my-side-panel" group-generic-name="artifacts" on-panel-item-click="HydratorPlusPlusLeftPanelCtrl.onV2ItemClicked"></side-panel>
</div>

<my-side-panel data-panel-groups="HydratorPlusPlusLeftPanelCtrl.pluginsMap" data-placement="left" data-is-sub-menu="true" data-item-generic-name="plugins" data-group-generic-name="artifacts" data-on-panel-item-click-context="HydratorPlusPlusLeftPanelCtrl" data-on-panel-item-click="HydratorPlusPlusLeftPanelCtrl.onLeftSidePanelItemClicked">
</my-side-panel>

<div class="btn btn-default btn-left-panel-toggle btn-sm pull-right" ng-click="HydratorPlusPlusStudioCtrl.toggleSidebar();">
  <span ng-class="{'fa-angle-double-left': HydratorPlusPlusStudioCtrl.isExpanded === true, 'fa-angle-double-right': HydratorPlusPlusStudioCtrl.isExpanded === false}" class="fa">
  </span>
</div>
