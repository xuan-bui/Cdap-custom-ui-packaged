

<div class="modal-header clearfix">
  <h4 class="modal-title pull-left">Wrangler</h4>
  <a class="btn" ng-click="$close()">
    <span class="fa fa-remove"></span>
    <span class="sr-only"> Close </span>
  </a>
</div>
<div class="modal-body">
  <dataprep single-workspace-mode="true" workspace-id="Wrangler.workspaceId" on-submit="Wrangler.onSubmit" enable-routing="false" watch-depth="reference">
  </dataprep>
</div>
