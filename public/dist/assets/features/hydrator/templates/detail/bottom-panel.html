


<div class="console" ng-class="{'minimized': BottomPanelCtrl.bottomPanelState === 0, 'maximized': BottomPanelCtrl.bottomPanelState === 2}">
  <div class="console-tabs clearfix">
    <ul class="nav nav-tabs pull-left" role="tablist">
      <li ng-repeat="tab in BottomPanelCtrl.tabs" ng-click="BottomPanelCtrl.selectTab($index)" ng-class="{'active': tab.title == BottomPanelCtrl.activeTab.title}" role="presentation" data-toggle="tab">
          {{ ::tab.title }}
      </li>
    </ul>
  </div>

  <div class="console-type">
    <div ng-repeat="tab in BottomPanelCtrl.tabs" ng-include="tab.template" ng-show="BottomPanelCtrl.activeTab.title === tab.title" ng-class="{'p-10': tab.title !== 'Node Configuration', 'node-config': tab.title === 'Node Configuration'}">
      </div>
  </div>
</div>
