


<div class="tracker-top-search" ng-if="!$state.params.iframe">
  <div class="tracker-search-bar">
    <div class="form-group has-feedback" ng-keypress="ContainerController.search($event)">
      <input type="text" class="form-control" placeholder="Search datasets" ng-model="ContainerController.searchQuery" pattern="^(?![*]).*$">
      <span class="fa fa-search form-control-feedback"></span>
    </div>
  </div>

  <div ng-if="!$state.params.iframe">
    <cask-resource-center-button></cask-resource-center-button>
  </div>

</div>

<ui-view></ui-view>
